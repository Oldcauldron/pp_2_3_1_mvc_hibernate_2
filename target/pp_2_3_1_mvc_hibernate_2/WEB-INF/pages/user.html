<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<a th:href="@{/users}">Main list users</a><br/>
<p th:text="${thisUser.getId()} + ': ' + ${thisUser.getName()} + ', ' + ${thisUser.getAge()}">user</p>
<br/>
<form th:method="PATCH" th:action="@{/users/{id} (id=${thisUser.getId()})}" th:object="${thisUser}">
    <label for="name">Edit name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="name">Edit age: </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Edit!">
</form>
<br/>
<form th:method="DELETE" th:action="@{/users/{id} (id=${thisUser.getId()})}" th:object="${thisUser}">
    <input type="submit" value="Delete"/>
</form>
<p>Проверка кириллицы</p>
</body>
</html>
